<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
  <header>Notes App</header>
  <div>
    <h1>Create Note:</h1>
    <form action="#notes/" method="post" >
      <label for="createnote">Create note:</label><br>
      <input type="textarea" id="createnote" name="note"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
  <div id="app"></div>
  <script src="src/Note.js"></script>
  <script src="src/Notelist.js"></script>
  <script src="src/Notelistview.js"></script>
  <script src="src/note-controller.js"></script>
  <script src="src/single-note-view.js"></script>
</body>
</html>
